<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
  >
  <div class="col-12">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Nombre
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce nombre..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Doc. Identificación
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="DocIdentification"
        formControlName="DocIdentification"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce  Doc. Identificación..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Dirección
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="address"
        formControlName="address"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce dirección..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Teléfono
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="phone"
        formControlName="phone"
        type="number"
        class="w-full input-text-valoriza"
        placeholder="Introduce teléfono..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Comentarios
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="comments"
        formControlName="comments"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce comentarios..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12">
    <div
      class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center">
      <button
        pButton
        type="reset"
        label="Limpiar búsqueda"
        class="km-button-secondary-valoriza-app">
    </button>
      <button
        pButton
        type="button"
        label="Buscar"
        class="km-button-primary-valoriza-app">
    </button>
    </div>
  </div>
</div>
</form>
