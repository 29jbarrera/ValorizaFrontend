<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
  >
    <div class="col-12">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">Centro</div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="center"
          formControlName="center"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce centro..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Descripción
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="description"
          formControlName="description"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce descripción..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Capacidad
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="capacity"
          formControlName="capacity"
          type="number"
          class="w-full input-text-valoriza"
          placeholder="Introduce capacidad..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12">
      <div
        class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center"
      >
        <button
          pButton
          type="reset"
          label="Limpiar búsqueda"
          class="km-button-secondary-valoriza-app"
        ></button>
        <button
          pButton
          type="button"
          label="Buscar"
          class="km-button-primary-valoriza-app"
        ></button>
      </div>
    </div>
  </div>
</form>
