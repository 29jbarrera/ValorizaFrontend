<div class="col-12 km-table-valoriza-app">
  <app-button-download-excel
    _id="categorias-export-excel"
    (_click)="export_excel()"
  >
  </app-button-download-excel>

  <p-table
    #dt
    [value]="categorias"
    dataKey="id"
    styleClass="p-datatable-sm"
    [lazy]="lazy"
    [rows]="rows"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [loading]="loading"
    [totalRecords]="totalRecords"
    [paginator]="paginator"
    [showCurrentPageReport]="showCurrentPageReport"
    [currentPageReportTemplate]="currentPageReportTemplate"
    (onLazyLoad)="loadData($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <!-- <th></th> -->
        <th></th>
        <th pSortableColumn="descripcion" style="width: 50%">
          <div class="text-center">
            <p-sortIcon class="order" field="codigo" />
            Descripción
            <p-columnFilter
              type="text"
              field="descripcion"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="codigo" style="width: 50%">
          <div class="text-center">
            <p-sortIcon class="order" field="codigo" />
            Código
            <p-columnFilter
              type="text"
              field="codigo"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-categorias>
      <tr class="body-table" [id]="'categoria-' + categorias?.id">
        <!-- <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(categorias)"
            [id]="'categoria-edit-' + categorias?.id"
          />
        </td> -->
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(categorias)"
            [id]="'categoria-delete-' + categorias?.id"
          />
        </td>
        <td class="categoria-descripcion text-center">
          {{ get_category_descripcion(categorias) }}
        </td>
        <td class="categoria-codigo text-center">{{ categorias?.codigo }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
