<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
  >
  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Código centro</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="centerCode"
        formControlName="centerCode"
        type="number"
        class="w-full input-text-valoriza"
        placeholder="Introduce código centro..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Nombre centro
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="centerName"
        formControlName="centerName"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce nombre centro..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Código centro destino</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="destinationCenterCode"
        formControlName="destinationCenterCode"
        type="number"
        class="w-full input-text-valoriza"
        placeholder="Introduce código centro destino..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
      Nombre centro destino
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="destinationCenterName"
        formControlName="destinationCenterName"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce nombre centro destino..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12">
    <div
      class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center">
      <button
        pButton
        type="reset"
        label="Limpiar búsqueda"
        class="km-button-secondary-valoriza-app">
    </button>
      <button
        pButton
        type="button"
        label="Buscar"
        class="km-button-primary-valoriza-app">
    </button>
    </div>
  </div>
</div>
</form>
