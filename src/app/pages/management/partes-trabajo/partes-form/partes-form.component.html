<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
  >
    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Delegación
      </div>
      <p-dropdown
        id="Delegación"
        formControlName="Delegación"
        placeholder="Selecciona Delegación..."
        [options]="[
          { label: 'Todas', value: 0 },
          { label: 'Delegación 1', value: 1 },
          { label: 'Delegación 2', value: 2 }
        ]"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full dropdown-valoriza"
        [showClear]="true">
    </p-dropdown>
    </div>

    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Maquinaria
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="Maquinaria"
          formControlName="Maquinaria"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce maquinaria..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">Nombre</div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce nombre..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">Centro</div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="center"
          formControlName="center"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce centro..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12 lg:col-4">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Nombre del mecánico
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="nameMecanico"
          formControlName="nameMecanico"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce nombre del mecánico..."
          pInputText
        />
      </span>
    </div>

    <div class="col-12 lg:col-4">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">Estado</div>
      <p-dropdown
        id="state"
        formControlName="state"
        placeholder="Selecciona estado..."
        [options]="[
          { label: 'Todas', value: 0 },
          { label: 'Estado 1', value: 1 },
          { label: 'Estado 2', value: 2 }
        ]"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full dropdown-valoriza"
        [showClear]="true">
    </p-dropdown>
    </div>

    <div class="col-12 lg:col-4">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Tipo de mantenimiento
      </div>
      <p-dropdown
        id="maintenanceType"
        formControlName="maintenanceType"
        placeholder="Selecciona tipo de mantenimiento..."
        [options]="[
          { label: 'Todas', value: 0 },
          { label: 'Tipo de mantenimiento 1', value: 1 },
          { label: 'Tipo de mantenimiento 2', value: 2 }
        ]"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full dropdown-valoriza"
        [showClear]="true">
    </p-dropdown>
    </div>

    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Fecha desde
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <p-calendar
          selectionMode="single"
          [firstDayOfWeek]="1"
          styleClass="w-full input-calendar-valoriza"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="dd/mm/yy"
          pRipple
        />
      </span>
    </div>

    <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Fecha hasta
      </div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <p-calendar
          selectionMode="single"
          [firstDayOfWeek]="1"
          styleClass="w-full input-calendar-valoriza"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="dd/mm/yy"
          pRipple
        />
      </span>
    </div>

    <div class="col-12">
      <div
        class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center">
        <button
          pButton
          type="reset"
          label="Limpiar búsqueda"
          class="km-button-secondary-valoriza-app">
      </button>
        <button
          pButton
          type="button"
          label="Buscar"
          class="km-button-primary-valoriza-app">
      </button>
      </div>
    </div>
  </div>
</form>
