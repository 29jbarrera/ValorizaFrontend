<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
  >

     <div class="col-12 lg:col-6">
      <div class="text-left text-xs mb-2 pl-1 font-light text-700">Centro</div>
      <span class="p-input-icon-left w-full">
        <i class="fa fa-building"></i>
        <input
          id="center"
          formControlName="center"
          type="text"
          class="w-full input-text-valoriza"
          placeholder="Introduce centro..."
          pInputText
        />
      </span>
    </div>

       <div class="col-12  lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">Familia</div>
        <p-dropdown
          placeholder="Selecciona familia..."
          [options]="[
            { label: 'Todas', value: 0 },
            { label: 'Familia 1', value: 1 },
            { label: 'Familia 2', value: 2 }
          ]"
          optionLabel="label"
          optionValue="value"
          styleClass="w-full dropdown-valoriza"
          [showClear]="true"
        ></p-dropdown>
      </div>

      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">
          Fecha desde
        </div>
        <p-calendar
          selectionMode="single"
          [firstDayOfWeek]="1"
          styleClass="w-full input-calendar-valoriza"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="dd/mm/yy"
          pRipple
        ></p-calendar>
      </div>

      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">Maquinaria</div>
        <span class="p-input-icon-left w-full">
          <i class="fa fa-building"></i>
          <input
            id="machinery"
            formControlName="machinery"
            type="text"
            class="w-full input-text-valoriza"
            placeholder="Introduce maquinaria..."
            pInputText
          />
        </span>
      </div>

      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">
          Fecha hasta
        </div>
        <p-calendar
          selectionMode="single"
          [firstDayOfWeek]="1"
          styleClass="w-full input-calendar-valoriza"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="dd/mm/yy"
          pRipple
        ></p-calendar>
      </div>

      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">Comentarios</div>
        <span class="p-input-icon-left w-full">
          <i class="fa fa-building"></i>
          <input
            id="comments"
            formControlName="comments"
            type="text"
            class="w-full input-text-valoriza"
            placeholder="Introduce comentarios..."
            pInputText
          />
        </span>
      </div>

    <div class="col-12">
      <div
        class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center"
      >
        <button
          pButton
          type="reset"
          label="Limpiar bÃºsqueda"
          class="km-button-secondary-valoriza-app"
        ></button>
        <button
          pButton
          type="button"
          label="Buscar"
          class="km-button-primary-valoriza-app"
        ></button>
      </div>
    </div>
  </div>
</form>
