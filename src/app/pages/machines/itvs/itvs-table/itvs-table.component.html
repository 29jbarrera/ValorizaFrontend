<div
  *ngIf="loading"
  id="loading-table"
  class="car p-4 col-12 km-table-valoriza-app"
>
  <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
</div>
<div class="col-12 km-table-valoriza-app">
  <!-- Buscador -->
  <app-search-form-table
    title="Búsqueda de Itvs"
    [search_model]="search_model"
    [search_options]="search_options"
    [search_fields]="search_fields"
    (search)="search($event)"
  >
  </app-search-form-table>

  <app-button-download-excel _id="itvs-export-excel" (_click)="export_excel()">
  </app-button-download-excel>

  <p-table
    #dt
    [value]="value"
    dataKey="id"
    styleClass="p-datatable-sm"
    [lazy]="lazy"
    [rows]="rows"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [loading]="loading"
    [totalRecords]="totalRecords"
    [paginator]="paginator"
    [showCurrentPageReport]="showCurrentPageReport"
    [currentPageReportTemplate]="currentPageReportTemplate"
    (onLazyLoad)="loadData($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <!-- <th></th>
        <th></th> -->
        <th pSortableColumn="matricula ">
          <div>
            <p-sortIcon class="order" field="matricula " />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="matricula "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="centro ">
          <div>
            <p-sortIcon class="order" field="centro " />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="centro "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="delegacion ">
          <div>
            <p-sortIcon class="order" field="delegacion " />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="delegacion "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="familia ">
          <div>
            <p-sortIcon class="order" field="familia " />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="familia "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="subfamilia">
          <div>
            <p-sortIcon class="order" field="subfamilia" />
            SubFamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="subfamilia"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="fechaProxima">
          <div>
            <p-sortIcon class="order" field="fechaProxima" />
            Fecha próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="fechaProxima"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="comentarios">
          <div>
            <p-sortIcon class="order" field="comentarios" />
            Comentarios
            <p-columnFilter
              class="filter"
              type="text"
              field="comentarios"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itv>
      <tr class="body-table" [id]="'itv-' + itv?.id">
        <!-- <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="edit(itv)"
            [id]="'itv-edit-' + itv?.id"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(itv)"
            [id]="'itv-delete-' + itv?.id"
          />
        </td> -->
        <td class="text-center itv-matricula">{{ itv?.matricula }}</td>
        <td class="text-center itv-centro">{{ itv?.centro }}</td>
        <td class="text-center itv-delegacion">{{ itv?.delegacion }}</td>
        <td class="text-center itv-familia">{{ itv?.familia }}</td>
        <td class="text-center itv-subfamilia">{{ itv?.subfamilia }}</td>
        <td class="text-center itv-fecha-proxima">
          {{ itv?.fechaProxima }}
        </td>
        <td class="text-center itv-comentarios">{{ itv?.comentarios }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
