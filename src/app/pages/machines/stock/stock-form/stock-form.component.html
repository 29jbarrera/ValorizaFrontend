<form class="col-12">
  <div
    class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed">

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Código Centro</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce código centro..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-6">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Nombre Centro</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="centerName"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce código centro..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-4">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Nombre referencia material</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="nameMaterialReference"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce nombre refrencia material..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-4">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">Descripción referencia material</div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="descriptionMaterialReference"
        type="text"
        class="w-full input-text-valoriza"
        placeholder="Introduce descripción refrencia material..."
        pInputText
      />
    </span>
  </div>

  <div class="col-12 lg:col-4">
    <div class="text-left text-xs mb-2 pl-1 font-light text-700">
        Importe
    </div>
    <span class="p-input-icon-left w-full">
      <i class="fa fa-building"></i>
      <input
        id="amount"
        type="number"
        class="w-full input-text-valoriza"
        placeholder="Introduce importe..."
        pInputText
      />
    </span>
  </div>


  <div class="col-12">
    <div
      class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center">
      <button
        pButton
        type="reset"
        label="Limpiar búsqueda"
        class="km-button-secondary-valoriza-app">
    </button>
      <button
        pButton
        type="button"
        label="Buscar"
        class="km-button-primary-valoriza-app">
    </button>
    </div>
  </div>
  </div>
</form>
