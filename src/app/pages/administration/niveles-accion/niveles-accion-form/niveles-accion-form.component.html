<form class="col-12">
    <div
      class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
    >
  
      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">Acción</div>
        <span class="p-input-icon-left w-full">
          <i class="fa fa-building"></i>
          <input
            id="action"
            formControlName="action"
            type="text"
            class="w-full input-text-valoriza"
            placeholder="Introduce acción..."
            pInputText
          />
        </span>
      </div>
  
      <div class="col-12 lg:col-6">
        <div class="text-left text-xs mb-2 pl-1 font-light text-700">Grupo</div>
        <p-dropdown
          id="group"
          formControlName="group"
          placeholder="Selecciona grupo..."
          [options]="[
            { label: 'Todas', value: 0 },
            { label: 'Grupo 1', value: 1 },
            { label: 'Grupo 2', value: 2 }
          ]"
          optionLabel="label"
          optionValue="value"
          styleClass="w-full dropdown-valoriza"
          [showClear]="true">
      </p-dropdown>
      </div>

  
      <div class="col-12">
        <div
          class="flex flex-column lg:flex-row lg:justify-content-end gap-3 align-items-center justify-content-center">
          <button
            pButton
            type="reset"
            label="Limpiar búsqueda"
            class="km-button-secondary-valoriza-app">
        </button>
          <button
            pButton
            type="button"
            label="Buscar"
            class="km-button-primary-valoriza-app">
        </button>
        </div>
      </div>
    </div>
  </form>
