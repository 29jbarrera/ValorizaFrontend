<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <h3>
        {{ title }}
      </h3>
    </ion-title>
    <ion-button slot="end" (click)="closeModal()" fill="clear">
      <i class="fas fa-times"></i>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="fields">
    <ion-row>
      <ion-col class="ion-text-center">
        <form [formGroup]="form">
          <formly-form
            [form]="form"
            [fields]="fields"
            [model]="model"
            [options]="options"
          ></formly-form>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" [disabled]="get_disabled()" (click)="save()">
      <strong> {{ submit_text }} </strong>
    </ion-button>
  </ion-toolbar>
</ion-footer>
